<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:ital,wght@0,600;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Awesome Books</title>
    </head>
    <body>
        <div class="body">
            <header>
                <h1>All awesome books</h1>
            </header>
            <section>
                <table id="book-list"></table>
                <div class="hr-line">
                    <hr>
                </div>
                <h2 class="add-book">Add a new book</h2>
                <form id="book-form">
                    <div class="input-container">
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Title"
                            required
                            />
                    </div>
                    <br />
                    <div class="input-container">
                        <input
                            type="text"
                            id="author"
                            name="author"
                            placeholder="Author"
                            required
                            />
                    </div>
                    <br />
                    <input type="submit" id="submit" value="Add" />
                </form>
            </section>    
        </div>
    </body>
</html>
